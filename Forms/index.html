<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form>

    <ul>

        <li>
            <label for="fname">First name</label> <br>
            <input type="text" id="fname" name="fname" placeholder="Type your first name"> <br>
        </li>

        <li>
            <label for="lname">Last name</label> <br>
            <input type="text" id="lname" name="lname" placeholder="Type your last name"> <br>
        </li>

        <li>
            <label for="postcode">Post code</label> <br>
            <input type="number" id="postcode" name="postcode" placeholder="Enter your post code"> <br>
        </li>

        <li>
            <label for="date">Date</label> <br>
            <input type="date" id="date" name="date">
        </li>

    </ul>

    <input type="submit" value="Submit">
</form>

</body>
</html>
